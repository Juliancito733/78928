<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Productos</h1>

    <form action = "/crear" method = "POST">
        <input type="text" name="nombre" placeholder="Nombre: " required>
        <input type="number" name="precio" placeholder="Precio: " required>
        <input type="submit" class="btn btn-primary" value="Crear">
    </form>

    <ul>
    {% for producto in productos %}
    <li>{{producto['nombre']}}: ${{producto['precio']}}
        <a href="/editar/{{ producto['nombre']}}/{{producto['precio']}}" class="btn btn-primary">Editar</a>
        <a href="/eliminar/{{ producto['nombre']}}/{{ producto['precio']}}" onclick="return confirm('Â¿Seguro que deseas eliminar?')" class="btn btn-danger">Eliminar</a>
    </li>
    <br>
    {% endfor %}
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
